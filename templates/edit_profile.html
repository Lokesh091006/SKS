<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile | Mall SKS</title>

    <!-- IMPORTANT FOR ZOOM FIX -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* ===== MOBILE SAFE RESET ===== */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        }

        .edit-profile-wrapper {
            padding: 16px;
            max-width: 420px;
            margin: auto;
        }

        .edit-profile-card {
            background: #fff;
            border-radius: 14px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .edit-profile-card h2 {
            margin: 0 0 18px;
            font-size: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 6px;
            color: #444;
        }

        .form-group input {
            width: 100%;
            height: 44px;          /* ZOOM FIX */
            padding: 10px 12px;
            font-size: 16px;       /* ZOOM FIX */
            border-radius: 8px;
            border: 1px solid #ddd;
            outline: none;
        }

        .form-group input:focus {
            border-color: #ff3f6c;
        }

        .save-btn {
            width: 100%;
            height: 48px;
            background: #ff3f6c;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 14px;
            color: #555;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>

<body>

{% include "header.html" %}

<div class="edit-profile-wrapper">

    <div class="edit-profile-card">
        <h2>Edit Profile</h2>

        <form method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username"
                       value="{{ session['username'] }}" required>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" name="mobile"
                       value="{{ session.get('mobile','') }}"
                       pattern="[0-9]{10}"
                       placeholder="10 digit mobile number">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email"
                       value="{{ session.get('email','') }}"
                       placeholder="example@gmail.com">
            </div>

            <button type="submit" class="save-btn">
                Save Changes
            </button>

        </form>

        <a href="/profile" class="back-link">‚Üê Back to Profile</a>
    </div>

</div>

{% include "footer.html" %}

</body>
</html>
