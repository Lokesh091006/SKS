<!DOCTYPE html>
<html>
<head>
    <title>My Wishlist | Mall SKS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            width: 220px;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 1.1rem;
            margin: 10px 0 5px 0;
        }

        .card p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .card-btn, .btn-buy {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .card-btn {
            background-color: #ff4081;
            color: #fff;
            margin: 3px;
        }

        .card-btn:hover {
            background-color: #e73370;
        }

        .card-btn.remove {
            background-color: #444;
        }

        .card-btn.remove:hover {
            background-color: #222;
        }

        .btn-buy {
            background-color: #e73370;
            color: #fff;
            margin: 3px;
        }

        .btn-buy:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>

{% include "header.html" %}

<div class="container">
    <h2>My Wishlist ‚ù§Ô∏è</h2>

    <div class="products">

        {% for product in products %}
        <div class="card">
            <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
            <h3>{{ product.name }}</h3>
            <p>‚Çπ{{ product.price }}</p>

            <div style="display:flex; justify-content:center; flex-wrap: wrap;">
                

                <a href="{{ url_for('remove_from_wishlist', product_id=product.id) }}" class="card-btn remove">
                   Remove
                </a>

                <a href="/product/{{ product.id }}" class="btn-buy">
                   View
                </a>
            </div>
        </div>
        {% endfor %}

    </div>

    {% if products|length == 0 %}
        <p style="text-align:center; margin-top:40px; font-size:1.1rem;">
            Your wishlist is empty üò¢
        </p>
    {% endif %}
</div>

{% include "footer.html" %}
</body>
</html>
