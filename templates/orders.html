<!DOCTYPE html>
<html>
<head>
    <title>My Orders | Mall SKS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body { background:#f5f5f5; font-family: Arial }
        .orders-box {
            max-width:800px;
            margin:40px auto;
            background:#fff;
            padding:20px;
            border-radius:8px;
        }
        .order {
            border:1px solid #eee;
            padding:15px;
            margin-bottom:15px;
            border-radius:6px;
        }
        .order h4 { color:#ff3f6c }
        .empty {
            text-align:center;
            padding:50px;
            color:#777;
        }
    </style>
</head>
<body>

{% include "header.html" %}

<div class="orders-box">
    <h2>ðŸ“¦ My Orders</h2>

    {% if orders|length == 0 %}
        <div class="empty">
            <p>No orders placed yet</p>
            <a href="/">Continue Shopping</a>
        </div>
    {% endif %}

    {% for order in orders %}
    <div class="order">
        <h4>Order ID: {{ order.id }}</h4>
        <p>Date: {{ order.date }}</p>
        <p>Total Amount: â‚¹{{ order.amount }}</p>
        <p>Items: {{ order.items|length }}</p>
    </div>
    {% endfor %}
</div>

</body>
</html>
