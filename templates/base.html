<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #fff;
        }
        .pink {
            color: #ff3f6c;
        }
        .btn-pink {
            background: #ff3f6c;
            color: white;
        }
        .btn-pink:hover {
            background: #e6335f;
            color: white;
        }
    </style>
</head>

<body>

<nav class="navbar bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand pink fw-bold" href="/">My Shop</a>
        <a href="/my-orders" class="btn btn-sm btn-outline-dark">My Orders</a>
    </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>





</body>
</html>
