<!DOCTYPE html>
<html>
<head>
    <title>Delivery Address - Mall SKS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .address-wrapper {
            max-width: 600px;
            margin: 80px auto;
            padding: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* ADDRESS CARD */
        .address-card {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .address-card label {
            display: flex;
            gap: 10px;
            cursor: pointer;
        }

        .address-details {
            font-size: 14px;
            line-height: 1.5;
        }

        .address-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn {
            color: red;
            text-decoration: none;
            font-size: 13px;
        }

        /* BUTTONS */
        .btn {
            width: 100%;
            padding: 15px;
            background: #ff3f6c;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #e6325a;
        }

        .add-btn {
            background: #fff;
            border: 2px dashed #ff3f6c;
            color: #ff3f6c;
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background: #fff0f4;
        }

        @media (max-width: 600px) {
            .address-wrapper {
                margin: 20px 10px 100px;
            }
        }
    </style>
</head>

<body>

{% include "header.html" %}

<div class="address-wrapper">

    <h2>üìç Select Delivery Address</h2>

    <!-- ADD NEW ADDRESS -->
    <a href="/add-address">
        <button class="btn add-btn">‚ûï Add New Address</button>
    </a>

    {% if addresses %}

    <form method="post" action="/address">

        {% for addr in addresses %}
        <div class="address-card">
            <label>
                <input type="radio" name="address_id" value="{{ addr.id }}" required>

                <div class="address-details">
                    <b>{{ addr.name }}</b><br>
                    üìû {{ addr.mobile }}<br>
                    {{ addr.house }}, {{ addr.street }}<br>
                    {{ addr.city }}, {{ addr.state }} - {{ addr.pincode }}
                </div>
            </label>

            <div class="address-actions">
                <span></span>
                <a href="/delete-address/{{ addr.id }}" class="delete-btn">Delete</a>
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn">
            Deliver to this Address ‚Üí
        </button>

    </form>

    {% else %}
        <p style="text-align:center;">No saved address found üòï</p>
    {% endif %}

</div>

</body>
</html>
